spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis
mybatis.mapper-locations[0]=classpath:com/hgwxr/springweb2/springwebsample2/mapper/xml/*.xml
mybatis.type-aliases-package=com.hgwxr.springweb2.springwebsample2.mapper
